<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Company Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Sotial</th>
      <th scope="col">Location</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
    @for (data of data; track data; let i = $index) {
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{data.name}}</td>
      <td>{{data.companyName}}</td>
      <td>{{data.email}}</td>
      <td>{{data.tel}}</td>
      <td>{{data.checkboxes}}</td>
      <td>{{data.location}}</td>
      <td title="{{data.comment}}">{{data.comment | length: 50}}</td>
    </tr>
    }
  </tbody>
</table>
