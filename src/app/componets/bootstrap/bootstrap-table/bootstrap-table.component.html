<div class="container-table">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Sotial</th>
        <th scope="col">Location</th>
        <th scope="col">Comment</th>
      </tr>
    </thead>
    <tbody>
      @for (data of data; track data; let i = $index) {
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{data.name}}</td>
        <td>{{data.companyName}}</td>
        <td>{{data.email}}</td>
        <td class="sotial-phone">{{data.tel}}</td>
        <td class="sotial-width">{{data.selectedCheckboxes | breakOn}}</td>
        <td>{{data.location}}</td>
        <td class="comment-width">{{data.comment | length: 200}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
